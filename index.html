<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Хедер -->
    <header class="bg-light py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Логотип -->
            <a href="#" class="text-decoration-none">
                <h1 class="h3 mb-0">Магазин</h1>
            </a>

            <!-- Поисковая строка -->
            <div class="search-bar d-flex w-50 position-relative">
                <input type="text" class="form-control" id="search" placeholder="Поиск товаров">
                <button id="search-button" class="btn btn-primary ms-2">
                    <i class="fas fa-search"></i> <!-- Иконка поиска -->
                </button>
                <!-- Список автодополнения, скрыт по умолчанию -->
                <div id="autocomplete-list" class="list-group position-absolute w-100" style="max-height: 200px; overflow-y: auto; z-index: 100;"></div>
            </div>

            <!-- Иконки -->
            <div class="d-flex align-items-center">
                <a href="cart.html" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-shopping-cart"></i> <!-- Иконка корзины -->
                </a>
                <a href="account.html" class="btn btn-outline-secondary">
                    <i class="fas fa-user"></i> <!-- Иконка личного кабинета -->
                </a>
            </div>
        </div>
    </header>

    <!-- Уведомления -->
    <div id="notifications" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <!-- Основной контент -->
    <main class="container my-4">
        <div class="row">
            <!-- Сайдбар -->
            <aside class="col-md-3 mb-4">
                <div class="border rounded p-3">
                    <h5>Фильтры</h5>
                    <!-- Фильтры -->
                    <form id="filters">
                        <div class="mb-3">
                            <label class="form-label">Категория</label>
                            <div>
                                <label><input type="checkbox" name="category" value="Диета и питание"> Диета и питание</label><br>
                                <label><input type="checkbox" name="category" value="Спорт и фитнес"> Спорт и фитнес</label><br>
                                <label><input type="checkbox" name="category" value="Аксессуары для камеры"> Аксессуары для камеры</label><br>
                                <label><input type="checkbox" name="category" value="Товары для дома и кухни"> Товары для дома и кухни</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="price-from" class="form-label">Цена от</label>
                            <input type="number" id="price-from" name="price_from" class="form-control" placeholder="Например, 500">
                        </div>
                        <div class="mb-3">
                            <label for="price-to" class="form-label">Цена до</label>
                            <input type="number" id="price-to" name="price_to" class="form-control" placeholder="Например, 2000">
                        </div>
                        <div class="mb-3">
                            <label><input type="checkbox" name="discount"> Товары со скидкой</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Применить</button>
                    </form>
                </div>
            </aside>

            <!-- Каталог товаров -->
            <section class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Каталог</h2>
                    <select id="sort" class="form-select w-auto">
                        <option value="price_asc">Цена по возрастанию</option>
                        <option value="price_desc">Цена по убыванию</option>
                        <option value="rating_desc">Рейтинг</option>
                    </select>
                </div>
                <div id="catalog" class="row g-3">
                    <!-- Карточки товаров будут загружаться динамически -->
                </div>
            </section>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-light py-3 border-top">
        <div class="container text-center">
            <p class="mb-0">© 2025 Магазин. Все права защищены.</p>
            <p class="mb-0">Контакты: info@shop.ru | +7 (123) 456-78-90</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
