<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Хедер -->
    <header class="bg-light py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="text-decoration-none">
                <h1 class="h3 mb-0">Магазин</h1>
            </a>
            <div class="d-flex align-items-center">
                <a href="index.html" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-shopping-cart"></i> Корзина
                </a>
                <a href="account.html" class="btn btn-outline-secondary">
                    <i class="fas fa-user"></i> Личный кабинет
                </a>
            </div>
        </div>
    </header>

    <!-- Уведомления -->
    <div id="notifications" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <!-- Основной контент -->
    <main class="container my-4">
        <h2>Корзина</h2>
        <div id="cart-items" class="row g-3">
            <!-- Товары из корзины будут загружаться динамически -->
        </div>

        <h3>Оформление заказа</h3>
        <form>
            <!-- Форма для оформления заказа (имя, email, телефон и т.д.) -->
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Адрес доставки</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="delivery-date" class="form-label">Дата доставки</label>
                <input type="date" class="form-control" id="delivery-date" required>
            </div>
            <button type="submit" class="btn btn-primary">Оформить заказ</button>
        </form>
    </main>

    <!-- Футер -->
    <footer class="bg-light py-3 border-top">
        <div class="container text-center">
            <p class="mb-0">© 2025 Магазин. Все права защищены.</p>
            <p class="mb-0">Контакты: info@shop.ru | +7 (123) 456-78-90</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
