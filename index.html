<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Хедер -->
    <header class="bg-light py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="#" class="text-decoration-none">
                <h1 class="h3 mb-0">Магазин</h1>
            </a>
            <div class="search-bar w-50">
                <input type="text" class="form-control" id="search" placeholder="Поиск товаров">
                <div id="autocomplete-list" class="list-group position-absolute"></div>
            </div>
            <div class="d-flex">
                <a href="cart.html" class="btn btn-outline-secondary me-2">Корзина</a>
                <a href="account.html" class="btn btn-outline-secondary">Личный кабинет</a>
            </div>
        </div>
    </header>

    <!-- Уведомления -->
    <div id="notifications" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <!-- Основной контент -->
    <main class="container my-4">
        <div class="row">
            <!-- Сайдбар -->
            <aside class="col-md-3 mb-4">
                <div class="border rounded p-3">
                    <h5>Фильтры</h5>
                    <!-- Фильтры -->
                    <form id="filters">
                        <div class="mb-3">
                            <label class="form-label">Категория</label>
                            <div>
                                <label><input type="checkbox" name="category" value="Фитнес аксессуары"> Фитнес аксессуары</label><br>
                                <label><input type="checkbox" name="category" value="Спорт инвентарь"> Спорт инвентарь</label><br>
                                <label><input type="checkbox" name="category" value="Электроника"> Электроника</label><br>
                                <label><input type="checkbox" name="category" value="Одежда"> Одежда</label><br>
                                <label><input type="checkbox" name="category" value="Питание"> Питание</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Применить</button>
                    </form>

                </div>
            </aside>

            <!-- Каталог товаров -->
            <section class="col-md-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Каталог</h2>
                    <select id="sort" class="form-select w-auto">
                        <option value="price_asc">Цена по возрастанию</option>
                        <option value="price_desc">Цена по убыванию</option>
                        <option value="rating_desc">Рейтинг</option>
                    </select>
                </div>
                <div id="catalog" class="row g-3">
                    <!-- Карточки товаров будут загружаться динамически -->
                </div>
                <button id="load-more" class="btn btn-secondary mt-3 w-100">Загрузить ещё</button>
            </section>
        </div>
    </main>

    <!-- Футер -->
    <footer class="bg-light py-3 border-top">
        <div class="container text-center">
            <p class="mb-0">© 2025 Магазин. Все права защищены.</p>
            <p class="mb-0">Контакты: info@shop.ru | +7 (123) 456-78-90</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
