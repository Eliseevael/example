<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>

    <header class="bg-light py-3 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Логотип -->
            <a href="#" class="text-decoration-none">
                <h1 class="h3 mb-0">Магазин</h1>
            </a>

        

            <!-- Иконки -->
            <div class="d-flex align-items-center">
                <a href="index.html" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-shopping-cart"></i> <!-- Иконка корзины -->
                </a>
                <a href="account.html" class="btn btn-outline-secondary">
                    <i class="fas fa-user"></i> <!-- Иконка личного кабинета -->
                </a>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <h2>Корзина</h2>
        <!-- Контейнер для товаров в корзине -->
        <div id="cart-items" class="row">
            <!-- Здесь будут отображаться товары из корзины -->
        </div>
        <!-- Сообщение, если корзина пуста -->
        <div id="empty-cart-message" class="text-center mt-4" style="display:none;">
            <p class="text-muted">Корзина пуста. Перейдите в каталог, чтобы добавить товары.</p>
        </div>

        <!-- Форма оформления заказа -->
        <div id="order-form-container" class="mt-5">
            <h3>Оформление заказа</h3>
            <form id="order-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="text" class="form-control" id="phone" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Адрес доставки</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="delivery-date" class="form-label">Дата доставки</label>
                        <input type="date" class="form-control" id="delivery-date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="time-slot" class="form-label">Временной интервал доставки</label>
                        <select class="form-control" id="time-slot">
                            <option value="08:00-12:00">8:00-12:00</option>
                            <option value="12:00-14:00">12:00-14:00</option>
                            <option value="14:00-18:00">14:00-18:00</option>
                            <option value="18:00-22:00">18:00-22:00</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Комментарий к заказу</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="newsletter">
                    <label class="form-check-label" for="newsletter">Согласие на получение рассылки</label>
                </div>
                <div class="text-end mt-3">
                    <h4>Итого: <span id="total-price">0</span></h4>
                    <button class="btn btn-primary" id="checkout-button">Оформить заказ</button>
                    <button type="button" class="btn btn-secondary ms-2" id="reset-button">Сбросить</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-light py-3 border-top">
        <div class="container text-center">
            <p class="mb-0">© 2025 Магазин. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
